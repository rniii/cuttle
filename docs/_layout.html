<!doctype html>
<html lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>$title$</title>
  <style>
  body {
    background: #261f2d;
    color: #d8d0d5;
    display: flex;
    margin: 0;
  }
  main {
    max-width: 80ch;
    margin: 0 auto;
    padding: 1em;
  }
  header {
    text-align: center;
    padding: 2ch 0;
  }
  a { color: #d895ee }
  :not(pre) > code { 
    color: #97d0e8;
    background: #1d1922;
    border: 1px #30484a50 solid;
    padding: 2px 4px;
    border-radius: 4px;
  }
  pre {
    white-space: pre-wrap;
    background: #1d1922;
    padding: 8px;
    border-radius: 4px;
  }
  hr {
    color: #453658;
  }
  table {
    margin: 1em 0;
    background: #6469832e;
    width: 100%;
  }
  thead + tbody .odd {
    background: #1d1922;
  }
  thead + tbody .even {
    background: #261f2d;
  }
  thead + tbody td {
    padding: 4px 1em;
  }
  th {
    padding: 4px 1em;
    text-align: left;
    background: #58456a;
  }
  dt { font-weight: bold }
  sup, sub {font-size: 0.7em;}

  nav {
    background: #30263a;
    width: 30ch;
  }
  nav ul {
    margin: 0;
    position: sticky;
    top: 0;
    list-style: none;
    line-height: 2;
    padding: 0 0 0 2ch;
    a {
      color: #d8d0d5;
      text-decoration: none;
    }
  }

  .toc-section-number {
    font-weight: bold;
  }
  .header-section-number {
    color: #a590c0;
  }

  .todo, .topic {
    padding: 1px 1ch;
    border-radius: 4px;
    margin: 1em 0;
  }
  .todo {
    border: 2px #304b2f solid;
    border-left: 4px #9be099 solid;
    background: #2b3c2a;
    p {
      margin: 8px 0;
    }
    p:first-child::before {
      content: "TODO: ";
      color: #9be099;
      font-weight: bold;
    }
  }
  .topic {
    border: 2px #2f354e solid;
    border-left: 4px #8f9fdc solid;
    background: #232635;
    strong {
      margin: 1rem 0;
      color: #8f9fdc;
    }
  }

  .kw { color: #ca97e8 }
  .ch { color: #97d0e8 }
  .dv, .pp { color: #ee95d2 }
  .dt, .bu { color: #e8d097 }
  .st { color: #9be099 }
  .co { color: #909090 }
  .ot, .op { color: #979ae8 }
  </style>

  <body>
    <nav>$table-of-contents$</nav>

    <main>
      <header>
        <h1>$title$</h1>
        <p>$subtitle$</p>
        <p class="author">$author$</p>
      </header>
      $body$
    </main>
  </body>
</html>
